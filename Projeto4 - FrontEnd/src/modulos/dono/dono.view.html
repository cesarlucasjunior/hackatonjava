<div class="jumbotron">
  <h1>Hello, {{vm.name}}</h1>

  <div class="row">
    
    <table class="table table-hover table-dark">
      <thead> 
        <tr>
          <th scope="col">#</th>
          <th scope="col">Aluno</th>
          <th scope="col">Turma</th>
          <th scope="col">Mochila</th>
        </tr>
      </thead>
      <tbody ng-repeat='dono in vm.donos'>
          <tr ng-repeat='mochila in dono.mochilas'>
            <td><b>{{$index+1}}</b></td>
            <td>{{dono.nome}}</td>
            <td>{{dono.turma}}</td>
            <td>{{mochila.marca}}</td>
          </tr>
      </tbody>
    </table>
    
  </div>

</div>
